<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credrit Card Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cardContainer">
        <div class="front">
          <div class="image">
            <img src="./images/chip.png" alt="imagem chip de cartÃ£o" />
            <img src="./images/visa.png" alt="logo visa" />
          </div>
          <div class="cardNumber">################</div>
          <div class="infoFlex">
            <div class="infoBox">
              <span>card holder</span>
              <div class="cardHolderName">Full name</div>
            </div>
            <div class="infoBox">
              <span>expires</span>
              <div class="expiration">
                <span class="expMonth">mm</span>/<span class="expYear">yy</span>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvvBox"></div>
            <img src="./images/visa.png" alt="logo visa" />
          </div>
        </div>
      </div>

      <form action="">
        <div class="inputBox">
          <span>card number</span>
          <input type="number" max="16" class="cardNumberBox" />
        </div>
        <div class="inputBox">
          <span>card holder</span>
          <input type="text" class="cardName" />
        </div>
        <div class="infoFlex">
          <div class="inputBox">
            <span>expiration mm</span>
            <select name="" id="" class="monthInput">
              <option value="month" selected disabled></option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox">
            <span>expiration year</span>
            <select name="" id="" class="yearInput">
              <option value="year" selected disabled></option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>
          <div class="inputBox">
            <span>cvv</span>
            <input type="number" max="4" class="cvvInput" />
          </div>
        </div>
        <input type="submit" value="submit" class="submitBtn" />
      </form>
    </div>
  </body>
</html>
